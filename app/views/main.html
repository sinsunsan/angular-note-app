
<div class="container col-md-10">
  <h1 class="col-md-12">Gestionnaire de notes</h1>
  <div class="note-add col-md-5">
    <ul class="notes new-note">
      <li class="note">
        <div class="inner">
          <form id="note-form" ng-submit="addNote()">
            <input type="text" placeholder="Title" autofocus="autofocus" ng-model="newNote.title" class="form-control"/>
            <textarea placeholder="Description" ng-model="newNote.desc" autofocus="autofocus" class="form-control"></textarea>
            <input type="hidden" placeholder="Date" ng-model="newNote.date" autofocus="autofocus" class="form-control"/>
            <div class="submit text-center">
              <input type="submit" value="Ajouter une note" ng-click="addNote()" class="btn btn-lg btn-default"/>
            </div>
          </form>
        </div>
      </li>
    </ul>
  </div>
  <div class="note-list col-md-6 col-md-offset-1">
    <ul class="notes all-notes">        
      <li ng-repeat="note in notes" ng-class="{completed: note.completed, editing: note == editedNote}" class="note">
        <div class="inner {{note.edit}}">
          <div class="actions text-right"><span ng-click="editNote(note)" class="icon icon-edit"></span><span ng-click="removeNote(note)" class="icon icon-remove"></span></div>
          <h3 class="title">{{note.title}}</h3>
          <div class="date">{{note.date}}</div>
          <p class="desc">{{note.desc}}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
